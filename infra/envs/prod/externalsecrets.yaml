apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-secrets
  namespace: prod
spec:
  refreshInterval: 1m
  secretStoreRef: { name: vault-kv, kind: ClusterSecretStore }
  target: { name: app-secrets }
  data:
    - secretKey: POSTGRES_URL
      remoteRef: { key: app/prod, property: POSTGRES_URL }
    - secretKey: REDIS_URL
      remoteRef: { key: app/prod, property: REDIS_URL }
    - secretKey: BOT_TOKEN
      remoteRef: { key: app/prod, property: BOT_TOKEN }
