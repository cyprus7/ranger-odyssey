apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: { name: geo-sandbox, namespace: argocd }
spec:
  project: default
  source:
    repoURL: https://github.com/ORG/REPO.git
    targetRevision: HEAD
    path: infra/charts/app
    helm:
      valueFiles: [ "../../envs/sandbox/values.yaml" ]
  destination:
    namespace: sandbox
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: { prune: true, selfHeal: true }
