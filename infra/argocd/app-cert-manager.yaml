apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://quay.io/jetstack/charts
    chart: cert-manager
    targetRevision: v1.18.2
    helm:
      values: |
        crds:
          enabled: true
        extraArgs:
          - --enable-gateway-api
          - --feature-gates=ExperimentalGatewayAPISupport=true
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
