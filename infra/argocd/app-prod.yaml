apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: { name: quests-prod, namespace: argocd }
spec:
  project: default
  source:
    repoURL: https://github.com/cyprus7/ranger-odyssey.git
    targetRevision: HEAD
    path: infra/charts/app
    helm:
      valueFiles: [ "../../envs/prod/values.yaml" ]
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: { prune: true, selfHeal: true }
