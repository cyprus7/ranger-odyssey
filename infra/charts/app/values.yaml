image:
  repository: ghcr.io/ORG/REPO
  tag: latest

host: sandbox.example.com
tlsSecretName: tls-sandbox-example-com

app:
  replicas: 2
  canary: false

externalSecrets:
  enabled: false      # chart‚Äêlevel default
  storeName: vault-kv
  path: ""            # must be set in env values if enabled

# New: tgbot defaults
tgbot:
  enabled: true
  replicas: 1
  port: 3000
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

# frontend defaults
frontend:
  replicas: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

# backend/api defaults (templates may refer to backend or app; provide backend defaults)
backend:
  replicas: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"
