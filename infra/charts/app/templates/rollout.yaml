{{- if .Values.app.canary }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api
spec:
  replicas: 4
  selector: { matchLabels: { app: api } }
  template:
    metadata: { labels: { app: api } }
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}/backend:{{ .Values.image.tag }}"
          ports: [{ containerPort: 3001 }]
          env:
            - name: POSTGRES_URL
              valueFrom: { secretKeyRef: { name: app-secrets, key: POSTGRES_URL } }
            - name: REDIS_URL
              valueFrom: { secretKeyRef: { name: app-secrets, key: REDIS_URL } }
            - name: BOT_TOKEN
              valueFrom: { secretKeyRef: { name: app-secrets, key: BOT_TOKEN } }
  strategy:
    canary:
      steps:
        - setWeight: 5
        - pause: { duration: 300 }
        - setWeight: 20
        - pause: { duration: 600 }
        - setWeight: 100
{{- end }}
