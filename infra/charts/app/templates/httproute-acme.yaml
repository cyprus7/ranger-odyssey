apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-acme-http01
spec:
  hostnames:
    - {{ .Values.host | quote }}
  parentRefs:
    - name: web
      sectionName: http
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /.well-known/acme-challenge/
      backendRefs:
        - kind: Service
          name: cm-acme-http-solver
          port: 8089
