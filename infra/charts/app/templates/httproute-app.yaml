apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-quests
spec:
  hostnames:
    - {{ .Values.host | quote }}
  parentRefs:
    - name: web
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ default "/api" .Values.apiPath | quote }}
      backendRefs:
        - name: api
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 80
