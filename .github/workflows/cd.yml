name: CD
on:
  push:
    branches: [develop, main]
permissions:
  contents: write
  packages: write
jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/backend:${{ github.sha }} ./backend
          docker build -t ghcr.io/${{ github.repository }}/frontend:${{ github.sha }} ./frontend
          docker build -t ghcr.io/${{ github.repository }}/stub_tg_link:${{ github.sha }} ./stub_tg_link
          # build & push tgbot image
          docker build -t ghcr.io/${{ github.repository }}/tgbot:${{ github.sha }} ./tgbot
          docker push ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/stub_tg_link:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/tgbot:${{ github.sha }}

      - name: Bump image tag in Helm values (env) and update stub deployment image
        run: |
          ENV_DIR=$([ "${{ github.ref_name }}" = "main" ] && echo infra/envs/prod || echo infra/envs/sandbox)
          pip install yq >/dev/null 2>&1 || true
          # обновим основной values (как и было)
          yq -iy '.image.tag = "'${{ github.sha }}'"' "$ENV_DIR/values.yaml"

          # обновим образ для stub_tg_link (чтобы Argo увидел новое)
          NEW_IMAGE="ghcr.io/${{ github.repository }}/stub_tg_link:${{ github.sha }}"
          if [ -f infra/apps/stub_tg_link/deployment.yaml ]; then
            sed -i -E "s|image:\s*ghcr\.io/.*/stub_tg_link:.*|image: ${NEW_IMAGE}|g" infra/apps/stub_tg_link/deployment.yaml
          fi
          # обновим образ для tgbot (чтобы Argo увидел новое)
          NEW_IMAGE_TGBOT="ghcr.io/${{ github.repository }}/tgbot:${{ github.sha }}"
          if [ -f infra/apps/tgbot/deployment.yaml ]; then
            sed -i -E "s|image:\s*ghcr\.io/.*/tgbot:.*|image: ${NEW_IMAGE_TGBOT}|g" infra/apps/tgbot/deployment.yaml
          fi

      - name: Commit & push
        run: |
          git config user.name "ranger-quests-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "deploy: ${{ github.sha }}" || echo "no changes"
          git push
