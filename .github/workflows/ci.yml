name: CI
on:
  pull_request:
  push:
    branches: [develop, main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci --prefix backend && npm test --prefix backend -- --coverage
      - run: npm ci --prefix frontend && npm test --prefix frontend -- --coverage
      - name: Build images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/backend:${{ github.sha }} ./backend
          docker build -t ghcr.io/${{ github.repository }}/frontend:${{ github.sha }} ./frontend
